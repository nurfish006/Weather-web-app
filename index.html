<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="main-container">
        <div class="input-container">
            <input type="text" placeholder="Search City" id="city-input">
            <button id="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </div>
        <div class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="city-name">Bahir Dar</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Mon, 12 Mar 2025</h5>
            </div>
            <div class="weather-summery-container">
                <img src="assets/weather/clouds.svg" alt="cloudy" class="weather-icon">
                <div class="weather-summery-info">
                    <h1 class="temp-text">28 °C</h1>
                    <h3 class="weather-description regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div>
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humiditiy-value-txt regular-txt">74%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div>
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt regular-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-icon" >
                     <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-icon" >
                     <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-icon" >
                     <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">
                        <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-item-icon" >
                     <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
