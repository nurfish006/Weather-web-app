<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
    <section class="main-container">
        <div class="input-container">
            <input type="text" placeholder="Search City" class="city-input">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </div>

        <!-- Weather Info Section -->
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">location_on</span>
                    <h4 class="city-name">Bahir Dar</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Mon, 12 Mar 2025</h5>
            </div>
            <div class="weather-summery-container">
                <img src="assets/weather/clouds.svg" alt="cloudy" class="weather-icon">
                <div class="weather-summery-info">
                    <h1 class="temp-text">28 Â°C</h1>
                    <h3 class="weather-description regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">water_drop</span>
                    <div>
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humiditiy-value-txt regular-txt">74%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">air</span>
                    <div>
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt regular-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <!-- Forecast items will be dynamically inserted here -->
            </div>
        </section>

        <!-- Search City Message -->
        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="" class="search-img">
            <div class="l">
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find the weather of your city
                </h4>
            </div>
        </section>
          <!-- City Not Found Message -->
    <section class="not-found section-message" style="display: none;">
        <img src="assets/message/not-found.png" alt="" class="search-img">
        <div class="l">
            <h1>City Not Found</h1>
            <h4 class="regular-txt">
                The city you searched for could not be found.
            </h4>
        </div>
    </section>
    </section>

  

    <script src="index.js" defer></script>
</body>
</html>
